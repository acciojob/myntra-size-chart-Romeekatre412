<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Shopping Size Chart</title> 
</head>
<body>
  <div class="container">
    <h1>Recreate Online Shopping Size Chart</h1>

    <div class="chart-wrap" role="region" aria-label="Size chart example">
      <table class="size-chart" aria-describedby="chart-desc">
    

        <thead>
          <tr>
            <th class="part" scope="col">Part</th>
            <th scope="col">XS</th>
            <th scope="col">S</th>
            <th scope="col">M</th>
            <th scope="col">L</th>
            <th scope="col">XL</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">Waist</th>
            <td class="numeric">25</td>
            <td class="numeric">28</td>
            <td class="numeric">30</td>
            <td class="numeric">31</td>
            <td class="numeric">32</td>
          </tr>

          <tr>
            <th scope="row">Chest</th>
            <td class="numeric">34</td>
            <td class="numeric">34</td>
            <td class="numeric">38</td>
            <td class="numeric">40</td>
            <td class="numeric">41</td>
          </tr>

          <tr>
            <th scope="row">Sleeve</th>
            <td class="numeric">23</td>
            <td class="numeric">24</td>
            <td class="numeric">24</td>
            <td class="numeric">25</td>
            <td class="numeric">25</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
